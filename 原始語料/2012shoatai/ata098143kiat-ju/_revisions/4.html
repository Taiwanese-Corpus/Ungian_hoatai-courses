<html><head><title>ATA098143&#21129;&#28500;&#28189; (Version 4)</title></head><body><div class="hentry webpage" id="https://sites.google.com/feeds/content/site/2012shoatai/1427331143060903322"><h3><span class="entry-title">ATA098143&#21129;&#28500;&#28189;</span></h3><div><div class="entry-content"><div xmlns='http://www.w3.org/1999/xhtml'><table class='sites-layout-name-one-column sites-layout-hbox' cellspacing='0'><tbody><tr><td class='sites-layout-tile sites-tile-name-content-1'><div dir='ltr'><font size='5'><b>報馬仔</b></font><br/>    陳保民去參加銀行的股東會議。他的股份無濟，進前的人叫伊「總會屋」，今仔日有人叫伊「一股的」。「總會屋」是日本名詞，是指小股東發言的權力，以小吃大，會當得到好處，抑是尚省錢。<br/>    董事長佇台上報告，報告業績佮一連串的數字，欲予股東通過。<br/>    「」<br/></div></td></tr></tbody></table></div></div><br /><small>Updated on <abbr class="updated" title="2012-04-17T11:38:38.075Z">&#22235;&#26376; 17, 2012</abbr> by <span class="author"><span class="vcard"><a class="fn" href="mailto:bigfishpiepie@gmail.com">EFFI LIU</a></span></span> (<a href="../history.html">Version <span class="sites:revision">4</span></a>)</small><br /></div></div></body></html>
