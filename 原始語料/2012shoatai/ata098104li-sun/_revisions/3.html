<html><head><title>ATA098104&#38515;&#20432;&#28147; (Version 3)</title></head><body><div class="hentry webpage" id="https://sites.google.com/feeds/content/site/2012shoatai/1024225988850185939"><h3><span class="entry-title">ATA098104&#38515;&#20432;&#28147;</span></h3><div><div class="entry-content"><div xmlns='http://www.w3.org/1999/xhtml'><table class='sites-layout-name-one-column sites-layout-hbox' cellspacing='0'><tbody><tr><td class='sites-layout-tile sites-tile-name-content-1'><div dir='ltr'><div>連紲落了幾若天个雨，衫佮被仔攏有真重个臭殕味，氣味有夠歹。</div><div>林秋生佇眠床頂反來反去，一直吐大氣，而且講:</div><div>「老矣,了矣......」更加重逐家个憂悶。</div><div>按呢个環境佮天氣，逐家攏真鬱卒，啥人欲聽伊佇遐講彼寡失志个話！睏佇伊邊仔个人攏走了了。就算是倒佇伊身邊看冊个我也感到伊个聲非常刺耳，齷齪起來，冊嘛看袂落去矣。</div><div>「四十幾出頭，著規工『老矣,了矣......』成啥物體統！你看老楊，伊比你加了咧欲二十歲，六十嘛欲到矣，抑毋是閣活跳跳，學習佮工課攏毋認輸......」</div></div></td></tr></tbody></table></div></div><br /><small>Updated on <abbr class="updated" title="2012-04-17T19:17:36.293Z">&#22235;&#26376; 17, 2012</abbr> by <span class="author"><span class="vcard"><a class="fn" href="mailto:angelchen2727@gmail.com">&#38515;&#20432;&#28147;</a></span></span> (<a href="../history.html">Version <span class="sites:revision">3</span></a>)</small><br /></div></div></body></html>
