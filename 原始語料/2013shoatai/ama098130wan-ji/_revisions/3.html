<div>月亮亮亮的掛在天空上，聽說有嫦娥和玉兔住在上面。</div>
<div>月娘光光掛佇天頂，聽講有嫦娥<font color='#ff0000'>佮</font>玉兔<font color='#ff0000'>蹛</font>佇頂面<font color='#22481f'>。</font></div><div><font color='#22481f'>Gue̍h-niû kng-kng kuà tī thinn-tíng, thiann-kóng ū Siông-ngôo kah gio̍k-thòo tuà tī tíng-bīn.</font></div></div></td></tr></tbody></table></div></div><br /><small>Updated on <abbr class="updated" title="2013-03-12T06:28:46.275Z">&#19977;&#26376; 12, 2013</abbr> by <span class="author"><span class="vcard"><a class="fn" href="mailto:ungian@gmail.com">Ungian Iunn</a></span></span> (<a href="../history.html">Version <span class="sites:revision">3</span></a>)</small><br /></div></div></body></html>
