<html><head><title>&#38283;&#23416;&#30340;&#38957;&#19968;&#22825; (Version 2)</title></head><body><div class="hentry webpage" id="https://sites.google.com/feeds/content/site/2013shoatai/4284764715345269157"><h3><span class="entry-title">&#38283;&#23416;&#30340;&#38957;&#19968;&#22825;</span></h3><div><div class="entry-content"><div xmlns='http://www.w3.org/1999/xhtml'><table class='sites-layout-name-one-column sites-layout-hbox' cellspacing='0'><tbody><tr><td class='sites-layout-tile sites-tile-name-content-1'><div dir='ltr'>明仔載已經是王先生佇書房開學的大好日子。這是伊偌呢快樂的代誌阿！<div>伊－－－－－－阮的王先生，等袂赴食完晚頓，就算是元宵的熱鬧，抑無心去看，一透早爬起來眠床頂，想欲好好睏一下，準備明仔載天一光，一口氣走去書房開學去，因為這是他真正介意的一件大代誌呢！</div><div>「喂！<span style='line-height:1.6;font-size:10pt'>明仔載透早五點叫我起床，驚會有足多學生欲來上學。」</span></div><div>王先生欲轉去眠床時，閣伸出來一粒頭，對怹某閣再叮嚀，就像伊耽誤時間，「學」就開袂成矣</div></div></td></tr></tbody></table></div></div><br /><small>Updated on <abbr class="updated" title="2013-05-20T13:19:23.946Z">&#20116;&#26376; 20, 2013</abbr> by <span class="author"><span class="vcard"><a class="fn" href="mailto:chiahua0303@gmail.com">&#26519;&#20339;&#27194;</a></span></span> (<a href="../history.html">Version <span class="sites:revision">2</span></a>)</small><br /></div></div></body></html>
