<html><head><title>ATA099129&#23113;&#32184; (Version 5)</title></head><body><div class="hentry webpage" id="https://sites.google.com/feeds/content/site/2013shoatai/1076265090737344363"><h3><span class="entry-title">ATA099129&#23113;&#32184;</span></h3><div><div class="entry-content"><div xmlns='http://www.w3.org/1999/xhtml'><table class='sites-layout-name-one-column sites-layout-hbox' cellspacing='0'><tbody><tr><td class='sites-layout-tile sites-tile-name-content-1'>
<div dir='ltr'>
<p style='MARGIN:0cm 0cm 0pt'><font size='5' color='#000000'><span style='FONT-FAMILY:新細明體,serif'>在台灣的歷史文化跟政策的影響之下，台語是一個在語言漩渦中的弱勢者。</span></font></p>
<p style='MARGIN:0cm 0cm 0pt'><font color='#000000'><font size='5'><span style='FONT-FAMILY:新細明體,serif'>佇咧台灣的歷史文化佮政策的影響之下，台語是一个佇語言</span><span style='FONT-FAMILY:新細明體,serif;COLOR:black'>捲螺仔旋當中的弱者</span><span style='FONT-FAMILY:新細明體,serif'>。</span></font></font></p>
<p style='MARGIN:0cm 0cm 0pt'><font size='5'><span style='FONT-FAMILY:Times New Roman,serif' lang='EN-US'><font color='#000000'>Tī leh Tâi-uân ê li̍k-sú bûn-huà kah tsìng-tshik ê íng-hióng tsi hā, Tâi-gí sī tsi̍t ê tī gí-giân <span style='COLOR:black'>kńg-lê-á-tsn̄g</span></font></span><span style='FONT-FAMILY:新細明體,serif;COLOR:black'>　</span><span style='FONT-FAMILY:Times New Roman,serif;COLOR:black' lang='EN-US'>tang-tiong ê jio̍k-tsiá.</span></font></p><br/></div></td></tr></tbody></table></div></div><br /><small>Updated on <abbr class="updated" title="2013-03-05T07:06:48.746Z">&#19977;&#26376; 5, 2013</abbr> by <span class="author"><span class="vcard"><a class="fn" href="mailto:emily925417@gmail.com">&#34367;&#20523;</a></span></span> (<a href="../history.html">Version <span class="sites:revision">5</span></a>)</small><br /></div></div></body></html>
