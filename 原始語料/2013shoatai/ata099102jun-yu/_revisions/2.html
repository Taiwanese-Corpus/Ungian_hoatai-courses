<html><head><title>ATA099102&#22343;&#32701; (Version 2)</title></head><body><div class="hentry webpage" id="https://sites.google.com/feeds/content/site/2013shoatai/4204249592848697621"><h3><span class="entry-title">ATA099102&#22343;&#32701;</span></h3><div><div class="entry-content"><div xmlns='http://www.w3.org/1999/xhtml'><table class='sites-layout-name-one-column sites-layout-hbox' cellspacing='0'><tbody><tr><td class='sites-layout-tile sites-tile-name-content-1'><div dir='ltr'><div>Kin-á-ji̍t  sī gue̍h-àm-mê,lōo lóng khuànn bô.</div><div><br/></div><div>今仔日是月暗暝，路攏看無。 </div><div><br/></div><div>今晚沒有月光，連路都看不清楚。</div></div></td></tr></tbody></table></div></div><br /><small>Updated on <abbr class="updated" title="2013-03-12T06:18:36.566Z">&#19977;&#26376; 12, 2013</abbr> by <span class="author"><span class="vcard"><a class="fn" href="mailto:shiyeu@gmail.com">Kun-&#250; G&#226;n</a></span></span> (<a href="../history.html">Version <span class="sites:revision">2</span></a>)</small><br /></div></div></body></html>
