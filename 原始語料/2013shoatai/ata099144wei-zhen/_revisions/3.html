<div><font size='4'>華語: 落山風的風力很強，開車或騎摩托車都要特別小心。<br/>台語: 落山風的風力真強，開車抑是騎車攏愛特別小心。<br/>Lo̍h-suann-hong ê hong-li̍k tsin kiông, khui-tshia ia̍h-sī khiâ-tshia lóng ài ti̍k-pia̍t sió-sim. <br/></font><br/></div></div></td></tr></tbody></table></div></div><br /><small>Updated on <abbr class="updated" title="2013-03-12T06:26:35.803Z">&#19977;&#26376; 12, 2013</abbr> by <span class="author"><span class="vcard"><a class="fn" href="mailto:apple3163@gmail.com">wei-chen Lin</a></span></span> (<a href="../history.html">Version <span class="sites:revision">3</span></a>)</small><br /></div></div></body></html>
