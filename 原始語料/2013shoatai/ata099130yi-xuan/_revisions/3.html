<html><head><title>ATA099130&#26131;&#36562; (Version 3)</title></head><body><div class="hentry webpage" id="https://sites.google.com/feeds/content/site/2013shoatai/7788641579832491985"><h3><span class="entry-title">ATA099130&#26131;&#36562;</span></h3><div><div class="entry-content"><div xmlns='http://www.w3.org/1999/xhtml'><table class='sites-layout-name-one-column sites-layout-hbox' cellspacing='0'><tbody><tr><td class='sites-layout-tile sites-tile-name-content-1'><div dir='ltr'><p style='text-indent:11.25pt;line-height:17.05pt;background-repeat:initial initial'><span style='font-size:11.5pt;color:#333333;letter-spacing:.7pt'>鹿野貴龍搖晃著站起來，笑著說，『這次返鄉，跨入廳堂，會看到自己的牌位；如果沒有死，人生只是一場夢；如果已經死了，那就是真的。』說完大笑，舉杯一飲而盡</span><span style='font-size:11.5pt;font-family:Times New Roman,serif;color:#333333;letter-spacing:.7pt' lang='EN-US'>……</span><span style='font-size:11.5pt;color:#333333;letter-spacing:.7pt'>」</span></p>

<span style='font-size:11.5pt;font-family:新細明體,serif;color:#333333;letter-spacing:.7pt'>即使床邊故事的主角取名奧德次雄，又觸及死亡的禁忌，父親的神情依舊茫然，似乎一直遊走於故事之外。你翻看日文原稿，稿紙邊角多處反摺，文句以鉛筆反覆塗改，像是退稿之後的再三修補。</span></div></td></tr></tbody></table></div></div><br /><small>Updated on <abbr class="updated" title="2013-03-12T06:46:12.468Z">&#19977;&#26376; 12, 2013</abbr> by <span class="author"><span class="vcard"><a class="fn" href="mailto:ungian@gmail.com">Ungian Iunn</a></span></span> (<a href="../history.html">Version <span class="sites:revision">3</span></a>)</small><br /></div></div></body></html>
