<span style='font-size:11.5pt;font-family:新細明體,serif;color:#333333;letter-spacing:.7pt'>樟木箱底部堆疊一捆陳舊的日文雜誌，壓著一個外皮斑駁的信袋，寄信欄位直書「東京千代田區．文藝春秋雜誌社」。你打開信封，抽出泛黃的日文手稿，稿紙第一行工整寫著「歸鄉」兩個漢字，翻看有如自傳體的小說，末頁夾附一張署名編輯部的日文信，你請人將手稿與信函譯成中文。</span></div><div><br/></div>
