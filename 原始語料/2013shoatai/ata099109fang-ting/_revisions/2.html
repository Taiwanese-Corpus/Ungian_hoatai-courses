<html><head><title>ATA099109&#33459;&#23159; (Version 2)</title></head><body><div class="hentry webpage" id="https://sites.google.com/feeds/content/site/2013shoatai/2026495036617596300"><h3><span class="entry-title">ATA099109&#33459;&#23159;</span></h3><div><div class="entry-content"><div xmlns='http://www.w3.org/1999/xhtml'><table class='sites-layout-name-one-column sites-layout-hbox' cellspacing='0'><tbody><tr><td class='sites-layout-tile sites-tile-name-content-1'><div dir='ltr'><span style='font-size:11.5pt;font-family:新細明體,serif;color:#333333;letter-spacing:.7pt'>有一天，空氣燥熱，叢林上空飄下雪白的紙片，砲火從此停止，只是無法確定戰爭是否結束。部隊困在深山，失去作戰的對象，也失去投降的對象。印尼獨立軍包圍營區，要求交出武器，但是帶隊的日軍大佐堅持向盟軍投降。幾個月後，隊友半餓半病死去，大佐召集部隊，宣布將向印尼獨立軍繳械。如果追究是誰違抗命令，責任在他，大佐說完，護送隊友走出營門，敬禮握手，隨即舉槍自盡。</span></div></td></tr></tbody></table></div></div><br /><small>Updated on <abbr class="updated" title="2013-03-12T06:43:33.371Z">&#19977;&#26376; 12, 2013</abbr> by <span class="author"><span class="vcard"><a class="fn" href="mailto:ungian@gmail.com">Ungian Iunn</a></span></span> (<a href="../history.html">Version <span class="sites:revision">2</span></a>)</small><br /></div></div></body></html>
