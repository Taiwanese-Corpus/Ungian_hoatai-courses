<html><head><title>ATA099184&#28698;&#38662; (Version 3)</title></head><body><div class="hentry webpage" id="https://sites.google.com/feeds/content/site/2013shoatai/3063870406431872668"><h3><span class="entry-title">ATA099184&#28698;&#38662;</span></h3><div><div class="entry-content"><div xmlns='http://www.w3.org/1999/xhtml'><table class='sites-layout-name-one-column sites-layout-hbox' cellspacing='0'><tbody><tr><td class='sites-layout-tile sites-tile-name-content-1'><div dir='ltr'><p style='text-indent:11.25pt;line-height:17.05pt;background-repeat:initial initial'><span style='font-size:11.5pt;color:#333333;letter-spacing:.7pt'>啊！鄰床的老盲者大叫，這群攏是戰友！</span></p>

<p style='text-indent:11.25pt;line-height:17.05pt;background-repeat:initial initial'><span style='font-size:11.5pt;color:#333333;letter-spacing:.7pt'>這個故事愈說愈近，愈聽愈親，老盲者興奮地翻坐起來說，這位風間一郎的耳孔聽嘸，但是眼力一流，那場砲戰打到整個島翻過一層土，伊走入叢林還能自在生活，抓魚曝乾，爬樹挽果，還會剖柴造船，三個月後，一個暗淡的半暝，攬著魚乾與椰果，划船離開那座插翅難飛的比亞克島。</span></p>

<p style='text-indent:11.25pt;line-height:17.05pt;background-repeat:initial initial'><span style='font-size:11.5pt;color:#333333;letter-spacing:.7pt'>「你也在船上？」你問。</span></p>

<span style='font-size:11.5pt;font-family:新細明體,serif;color:#333333;letter-spacing:.7pt'>伊聽嘸，我青盲，老盲者說，兩人合作，親像千里眼牽順風耳過南洋。</span></div></td></tr></tbody></table></div></div><br /><small>Updated on <abbr class="updated" title="2013-03-12T07:32:46.247Z">&#19977;&#26376; 12, 2013</abbr> by <span class="author"><span class="vcard"><a class="fn" href="mailto:ungian@gmail.com">Ungian Iunn</a></span></span> (<a href="../history.html">Version <span class="sites:revision">3</span></a>)</small><br /></div></div></body></html>
