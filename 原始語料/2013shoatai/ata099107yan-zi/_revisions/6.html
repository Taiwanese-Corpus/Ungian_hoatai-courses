<div>3/5課堂作業</div>
<div><br/>華語: 這條路上有很多小石頭，走路的時候要小心。  </div>
<div>台語漢字: 這條路有真濟石仔，行路的時陣愛細膩。 </div>
<div>台語羅馬字: Tsit-tiâu lōo ū tsin tsuē tsio̍h-á, kiânn-lōo ê sî-tsūn ài suè-jī。</div></div></td></tr></tbody></table></div></div><br /><small>Updated on <abbr class="updated" title="2013-03-12T06:20:21.833Z">&#19977;&#26376; 12, 2013</abbr> by <span class="author"><span class="vcard"><a class="fn" href="mailto:yanzih0305@gmail.com">&#26519;&#24421;&#23388;</a></span></span> (<a href="../history.html">Version <span class="sites:revision">6</span></a>)</small><br /></div></div></body></html>
