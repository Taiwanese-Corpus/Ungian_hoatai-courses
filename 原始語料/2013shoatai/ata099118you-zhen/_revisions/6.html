<html><head><title>ATA099118&#31056;&#31118; (Version 6)</title></head><body><div class="hentry webpage" id="https://sites.google.com/feeds/content/site/2013shoatai/2089420847092180963"><h3><span class="entry-title">ATA099118&#31056;&#31118;</span></h3><div><div class="entry-content"><div xmlns='http://www.w3.org/1999/xhtml'><table class='sites-layout-name-one-column sites-layout-hbox' cellspacing='0'><tbody><tr><td class='sites-layout-tile sites-tile-name-content-1'><div dir='ltr'>
<p style='text-indent:11.25pt;line-height:17.05pt;background-repeat:initial initial'><span style='font-size:11.5pt;color:#333333;letter-spacing:.7pt'>父親的心智逐漸退化，但是戰後出生的你，卻一直模糊面對這些父輩舊事，直到那位來自印尼的女孩拿出相片，興奮地告訴你，臥床的阿公年輕時住過她們家。</span></p>

<p style='text-indent:11.25pt;line-height:17.05pt;background-repeat:initial initial'><span style='font-size:11.5pt;color:#333333;letter-spacing:.7pt'>相片的中央站立一位素裝的婦女，背後是圓頂的茅屋以及一列山脈。</span></p>

<p style='text-indent:11.25pt;line-height:17.05pt;background-repeat:initial initial'><span style='font-size:11.5pt;color:#333333;letter-spacing:.7pt'>傳說的故事彷彿出現了具體的場景。</span></p>

<div><span style='color:rgb(51,51,51);font-family:新細明體,serif;font-size:11.5pt;letter-spacing:0.7pt;line-height:1.6'>印尼女孩說，那天阿公吃完午餐倚著床頭休息，她坐在床邊翻看信件相片，背後傳來阿公沙啞的聲音「卡呂普索」，連續兩遍，</span></div><div><font size='5'><br/></font></div><div><font size='5'>為人處事要見機行事。</font></div>
<div><font size='5'>做人著愛看風勢。</font></div>
<div><font size='5'>Tsò-lâng tio̍h ài khuànn hong-sè.<br/></font></div></div></td></tr></tbody></table></div></div><br /><small>Updated on <abbr class="updated" title="2013-03-12T06:37:46.891Z">&#19977;&#26376; 12, 2013</abbr> by <span class="author"><span class="vcard"><a class="fn" href="mailto:ungian@gmail.com">Ungian Iunn</a></span></span> (<a href="../history.html">Version <span class="sites:revision">6</span></a>)</small><br /></div></div></body></html>
