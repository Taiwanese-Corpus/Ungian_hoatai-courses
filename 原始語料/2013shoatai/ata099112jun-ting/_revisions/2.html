<p>我今天晚上看見彗星。</p>
<p>我今仔日暗時看見長尾星。</p>
<p>Guá kin-á-ji̍t àm-sî khuànn-kìnn tn̂g-bé-tshinn.</p></div></td></tr></tbody></table></div></div><br /><small>Updated on <abbr class="updated" title="2013-03-12T06:21:45.471Z">&#19977;&#26376; 12, 2013</abbr> by <span class="author"><span class="vcard"><a class="fn" href="mailto:j19911002@gmail.com">&#35449;&#37406;&#23159;</a></span></span> (<a href="../history.html">Version <span class="sites:revision">2</span></a>)</small><br /></div></div></body></html>
