<html><head><title>ATA099105&#20339;&#30408; (Version 4)</title></head><body><div class="hentry webpage" id="https://sites.google.com/feeds/content/site/2013shoatai/6645163902251062262"><h3><span class="entry-title">ATA099105&#20339;&#30408;</span></h3><div><div class="entry-content"><div xmlns='http://www.w3.org/1999/xhtml'><table class='sites-layout-name-one-column sites-layout-hbox' cellspacing='0'><tbody><tr><td class='sites-layout-tile sites-tile-name-content-1'><div dir='ltr'><div><span style='font-size:11.5pt;font-family:新細明體,serif;color:#333333;letter-spacing:.7pt'>他說起航了，蚊帳當做船帆，床柱就是桅杆，扭開風扇，帳幔飛揚，紅眠床就能破浪前進，微風輕柔呵護你滑入夢鄉。但是月光朦朧，床邊那座直立的風扇，像是故事裡的獨眼巨人，徹夜左顧右盼，不准你離開被窩洞穴；窗影雕鏤的連體蝙蝠伸出六條長頸，每顆頭顱都會顫動；</span></div><div><br/></div>「市內」<br/>華語：你的姐姐住在市區。<br/>漢羅：恁姊仔蹛市內。<br/>台羅：lín tsí-á tuà tshī-lāi 。<br/></div></td></tr></tbody></table></div></div><br /><small>Updated on <abbr class="updated" title="2013-03-12T06:58:44.683Z">&#19977;&#26376; 12, 2013</abbr> by <span class="author"><span class="vcard"><a class="fn" href="mailto:ungian@gmail.com">Ungian Iunn</a></span></span> (<a href="../history.html">Version <span class="sites:revision">4</span></a>)</small><br /></div></div></body></html>
