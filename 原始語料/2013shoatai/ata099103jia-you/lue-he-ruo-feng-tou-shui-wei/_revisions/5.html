<html><head><title>&#21570;&#36203;&#33509;-&#39080;&#38957;&#27700;&#23614; (Version 5)</title></head><body><div class="hentry webpage" id="https://sites.google.com/feeds/content/site/2013shoatai/2939763659907788680"><h3><span class="entry-title">&#21570;&#36203;&#33509;-&#39080;&#38957;&#27700;&#23614;</span></h3><div><div class="entry-content"><div xmlns='http://www.w3.org/1999/xhtml'><table class='sites-layout-name-one-column sites-layout-hbox' cellspacing='0'><tbody><tr><td class='sites-layout-tile sites-tile-name-content-1'><div dir='ltr'><div><font><font><font><font><font><font><font><font><font style='background-color:rgb(255,255,255)'><font><font color='#000000'>一片闊莽莽的木麻黃整齊的排列佇遮。密喌喌(tsiuh)的青葉仔佇胸坎懸的所在發甲真<img src='http://twblg.dict.edu.tw/holodict_new/fontPics/F46E.gif'/>趒(tshio-tiô)，面頂是剾(khau)海風賰(tshun)落來無葉的樹枝，疏櫳(se-lang)的佇風中搖袂停。冷吱吱的海風親像對(uì)樹枝縫吹過來，三不五時風剾過去吼的一聲。<span style='font:12px/15px &quot;lucida grande&quot;,tahoma,verdana,arial,sans-serif;text-align:left;color:rgb(51,51,51);text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;float:none;display:inline!important;white-space:pre-wrap;font-size-adjust:none;font-stretch:normal;background-color:rgb(255,255,255)'><font size='2' face='Arial' color='#000000'>逐擺按呢的時陣，田邊的一片樹木嘛同齊向(ànn)腰，看過去水田</font></span></font></font></font></font></font></font></font></font></font></font></font></div></div></td></tr></tbody></table></div></div><br /><small>Updated on <abbr class="updated" title="2013-05-26T16:37:11.074Z">&#20116;&#26376; 26, 2013</abbr> by <span class="author"><span class="vcard"><a class="fn" href="mailto:myminemyphone@gmail.com">Yu Chi</a></span></span> (<a href="../history.html">Version <span class="sites:revision">5</span></a>)</small><br /></div></div></body></html>
