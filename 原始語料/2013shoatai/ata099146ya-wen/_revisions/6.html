<div>3/5 課堂作業</div>
<div> </div>
<div>華文：今天早上霧很濃，路都看不清楚。</div>
<div>台語漢字：今仔日早起時仔的雺霧足厚，路攏看<font color='#444444'>袂</font>清楚。<br/>台語羅馬字：Kin-á-ji̍t tsá-khí-sî-á ê bông-bū tsiok kāu,lōo lóng khuànn bē tshing-tshó. <br/></div></div></td></tr></tbody></table></div></div><br /><small>Updated on <abbr class="updated" title="2013-03-12T06:27:27.615Z">&#19977;&#26376; 12, 2013</abbr> by <span class="author"><span class="vcard"><a class="fn" href="mailto:seventh0421@gmail.com">Seventh Qiu</a></span></span> (<a href="../history.html">Version <span class="sites:revision">6</span></a>)</small><br /></div></div></body></html>
