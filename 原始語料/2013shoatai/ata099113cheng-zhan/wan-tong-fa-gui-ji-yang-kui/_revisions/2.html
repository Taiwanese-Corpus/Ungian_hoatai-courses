<html><head><title>&#38929;&#31461;&#20240;&#39740;&#35352;-&#26954;&#36917; (Version 2)</title></head><body><div class="hentry webpage" id="https://sites.google.com/feeds/content/site/2013shoatai/6914550844144082459"><h3><span class="entry-title">&#38929;&#31461;&#20240;&#39740;&#35352;-&#26954;&#36917;</span></h3><div><div class="entry-content"><div xmlns='http://www.w3.org/1999/xhtml'><table class='sites-layout-name-one-column sites-layout-hbox' cellspacing='0'><tbody><tr><td class='sites-layout-tile sites-tile-name-content-1'><div dir='ltr'>　　滿是爛塗糜的小鎮<div>　　井上健作<font size='2'>予<span style='color:rgb(0,0,0);font-family:Segoe UI,Charis SIL,Lucida Sans Unicode,新細明體;line-height:20px;background-color:rgb(255,255,255)'>虼蚤</span>佮蠓</font>仔咬甲一直無法度睏，但是因為長途旅行的疲勞，到四點左右終於睏去。但是無偌久就被附近工廠的聲音吵清醒。他共雙跤伸到毯仔面<font size='2'>頂，一直<span style='color:rgb(0,0,0);font-family:Segoe UI,Charis SIL,Lucida Sans Unicode,新細明體;line-height:20px;background-color:rgb(255,255,255)'>擽伊</span>予</font><font style='font-size:10pt' size='2'>蠓</font><span style='line-height:1.6;font-size:10pt'>仔咬過的大腿，發出吱咯吱咯的聲音。</span>紲落去，又閣拍開睏衫，</div></div></td></tr></tbody></table></div></div><br /><small>Updated on <abbr class="updated" title="2013-04-22T17:32:44.624Z">&#22235;&#26376; 22, 2013</abbr> by <span class="author"><span class="vcard"><a class="fn" href="mailto:wantflyinsky@gmail.com">&#35613;&#25215;&#23637;</a></span></span> (<a href="../history.html">Version <span class="sites:revision">2</span></a>)</small><br /></div></div></body></html>
