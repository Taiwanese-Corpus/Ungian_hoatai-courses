<html><head><title>&#38929;&#31461;&#20240;&#39740;&#35352;-&#26954;&#36917; (Version 3)</title></head><body><div class="hentry webpage" id="https://sites.google.com/feeds/content/site/2013shoatai/6914550844144082459"><h3><span class="entry-title">&#38929;&#31461;&#20240;&#39740;&#35352;-&#26954;&#36917;</span></h3><div><div class="entry-content"><div xmlns='http://www.w3.org/1999/xhtml'><table class='sites-layout-name-one-column sites-layout-hbox' cellspacing='0'><tbody><tr><td class='sites-layout-tile sites-tile-name-content-1'><div dir='ltr'><font color='#000000'>　　滿是爛塗糜的小鎮</font><div><font color='#000000'>　　井上健作<font size='2'>予<span style='font-family:Segoe UI,Charis SIL,Lucida Sans Unicode,新細明體;line-height:20px;background-color:rgb(255,255,255)'>虼蚤</span>佮蠓</font>仔咬甲一直無法度睏，但是因為長途旅行的疲勞，到四點左右終於睏去。但是無偌久就被附近工廠的聲音吵清醒。他共雙跤伸到毯仔面<font size='2'>頂，一直<span style='font-family:Segoe UI,Charis SIL,Lucida Sans Unicode,新細明體;line-height:20px;background-color:rgb(255,255,255)'>擽伊</span>予</font><font style='font-size:10pt' size='2'>蠓</font><span style='line-height:1.6;font-size:10pt'>仔咬過的大腿，發出吱咯吱咯的聲音。</span>紲落去，又閣拍開睏衫，一直<span style='font-family:Segoe UI,Charis SIL,Lucida Sans Unicode,新細明體;font-size:small;line-height:20px'>擽伊的</span>胸坎<span style='font-size:small;line-height:20px'>佮</span>腰。然後，又閣佇兩个榻榻米大的房間的壁角</font>攑箸掃帚，用掃帚的柄<span style='color:rgb(0,0,0);font-family:Segoe UI,Charis SIL,Lucida Sans Unicode,新細明體;font-size:small;line-height:20px'>擽伊</span><span style='color:rgb(0,0,0);font-family:Segoe UI,Charis SIL,Lucida Sans Unicode,新細明體;font-size:small;line-height:20px'>擽</span><span style='font-size:small;color:rgb(0,0,0);font-family:Segoe UI,Charis SIL,Lucida Sans Unicode,新細明體;line-height:20px'>不到的</span><span style='line-height:1.6;font-size:10pt'>尻脊骿。這時，伊的腰</span><span style='font-size:small;color:rgb(0,0,0);line-height:20px'>佮</span><span style='line-height:1.6;font-size:10pt'>跤腿又</span><span style='line-height:1.6;font-size:10pt'><font size='2' color='#000000'>閣開始<span style='font-family:Segoe UI,Charis SIL,Lucida Sans Unicode,新細明體'>癢</span></font></span><span style='color:rgb(51,51,51);font-family:lucida grande,tahoma,verdana,arial,sans-serif;font-size:12px;line-height:15px;white-space:pre-wrap'>矣</span><span style='line-height:1.6;font-size:10pt'><font size='2' color='#000000'><span style='font-family:Segoe UI,Charis SIL,Lucida Sans Unicode,新細明體'>，害伊</span></font></span>烏白亂<span style='color:rgb(0,0,0);font-family:Segoe UI,Charis SIL,Lucida Sans Unicode,新細明體;font-size:small;line-height:20px'>擽，只要是伊</span><span style='color:rgb(0,0,0);font-family:Segoe UI,Charis SIL,Lucida Sans Unicode,新細明體;font-size:small;line-height:20px'>擽過的所在不是</span><span style='color:rgb(0,0,0);font-family:Segoe UI,Charis SIL,Lucida Sans Unicode,新細明體;font-size:small;line-height:20px'>一條一條的</span>腫起來若無就是變成一</div></div></td></tr></tbody></table></div></div><br /><small>Updated on <abbr class="updated" title="2013-04-22T17:49:11.031Z">&#22235;&#26376; 22, 2013</abbr> by <span class="author"><span class="vcard"><a class="fn" href="mailto:wantflyinsky@gmail.com">&#35613;&#25215;&#23637;</a></span></span> (<a href="../history.html">Version <span class="sites:revision">3</span></a>)</small><br /></div></div></body></html>
