<div><p style='text-indent:11.25pt;line-height:17.05pt;background-repeat:initial initial'><span style='font-size:11.5pt;color:#333333;letter-spacing:.7pt'>或許必須以日語緩緩讀出原文，父親才能回復當時的心境，也必須直呼真實人名，故事才能找到歸屬的時空。</span></p>

<span style='font-size:11.5pt;font-family:新細明體,serif;color:#333333;letter-spacing:.7pt'>「第二天，奧德次雄晨起走上甲板，天還未亮，海風凜冽，滿天的星星都轉回故鄉夜空的位置了。那年搭乘運兵船經過這片海域，也曾以這般的仰角記憶返家的方位。當年萬人佇立送別的高雄港，此時靜默隱在海角，天地遼闊大海無聲，無以驚動海鳥前來相迎</span><span style='font-size:11.5pt;font-family:Times New Roman,serif;color:#333333;letter-spacing:.7pt' lang='EN-US'>……</span><span style='font-size:11.5pt;font-family:新細明體,serif;color:#333333;letter-spacing:.7pt'>」</span></div><div><span style='font-size:11.5pt;font-family:新細明體,serif;color:#333333;letter-spacing:.7pt'><br/></span></div><div><span style='font-size:11.5pt;font-family:新細明體,serif;color:#333333;letter-spacing:.7pt'><br/></span></div><div>鹽埕<br/>爸爸都去鹽埕曬鹽</div>
<div>爸爸攏去鹽埕曝鹽</div>
<div>Pa-pa lóng khì iâm-tiânn pha̍k-iâm</div>
